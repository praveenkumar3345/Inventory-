<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ product.name }} - Details</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #e3f2fd, #bbdefb);
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 650px;
    margin: 80px auto;
    background: #ffffff;
    border-radius: 16px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    padding: 30px 40px;
    text-align: center;
    transition: transform 0.3s ease;
  }

  .container:hover {
    transform: translateY(-5px);
  }

  .product-img {
    width: 230px;
    height: 230px;
    object-fit: contain;
    border-radius: 14px;
    margin-bottom: 20px;
    border: 2px solid #e0e0e0;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }

  h2 {
    font-size: 26px;
    color: #0d47a1;
    margin-bottom: 15px;
  }

  p {
    margin: 6px 0;
    color: #444;
    font-size: 16px;
    line-height: 1.5;
  }

  strong {
    color: #0d47a1;
  }

  .buttons {
    margin-top: 25px;
  }

  .edit-btn, .back-btn {
    text-decoration: none;
    color: white;
    font-weight: bold;
    padding: 10px 25px;
    border-radius: 8px;
    display: inline-block;
    margin: 8px;
    transition: all 0.3s ease;
  }

  .edit-btn {
    background: #2196f3;
  }

  .edit-btn:hover {
    background: #0b7dda;
  }

  .back-btn {
    background: #6c757d;
  }

  .back-btn:hover {
    background: #5a6268;
  }

  @media (max-width: 600px) {
    .container {
      width: 90%;
      padding: 20px;
    }
    .product-img {
      width: 180px;
      height: 180px;
    }
  }
</style>
</head>
<body>

  <div class="container">
    <img src="{{ url_for('static', filename='images/' + product.image) }}" alt="{{ product.name }}" class="product-img">
    <h2>{{ product.name }}</h2>
    <p><strong>Category:</strong> {{ product.category }}</p>
    <p><strong>Price:</strong> â‚¹{{ product.price }}</p>
    <p><strong>Quantity:</strong> {{ product.quantity }}</p>
    <p><strong>Description:</strong> {{ product.description }}</p>

    <div class="buttons">
      <a href="{{ url_for('edit_product', id=product.id) }}" class="edit-btn">Edit</a>
      <a href="{{ url_for('inventory') }}" class="back-btn">Back to Inventory</a>
    </div>
  </div>

</body>
</html>
